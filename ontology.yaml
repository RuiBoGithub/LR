# Focused ontology (applications, models, systems, data, KPIs)

expansion_policy:
  default:
    min_tokens: 2
    min_seed_support: 2
    thresh_seed: 0.55
    thresh_centroid: 0.60
    mutual: false
    allow_single_if_suffixes: ["model", "estimation", "prediction", "forecast"]
    head_hints: ["model", "modelling", "modeling", "estimation", "prediction", "forecast"]
  overrides:
    model_paradigm:
      expand: false
    systems:
      min_tokens: 1
    applications:
      min_seed_support: 1

blocklist:
  - "framework"
  - "pipeline"
  - "toolbox"
  - "integrated"
  - "co-simulation"
  - "cosimulation"
  - "matlab"
  - "simulink"

anchors:
  occupancy_model:
    require_any: ["model", "estimat", "predict", "classifier", "regression", "svm", "neural", "lstm", "grey-box", "gray-box"]
    forbid_any: ["measured", "measurement", "sensor", "ground truth", "survey", "manual count"]

