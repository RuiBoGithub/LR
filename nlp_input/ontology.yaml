# ---- Global alias map: alias → canonical ----
_alias_map:
  # paradigms & ML
  ann: artificial neural network
  cnn: convolutional neural network
  rnn: recurrent neural network
  lstm: long short-term memory
  gru: gated recurrent unit
  svm: support vector machine
  svr: support vector regression
  knn: k-nearest neighbors
  bcnn: bayesian convolutional neural network
  hmm: hidden markov model
  rc: resistor-capacitor model

  # optimization & control
  rl: reinforcement learning
  drl: deep reinforcement learning
  dqn: deep q-network
  sarsa: state–action–reward–state–action
  pid: proportional-integral-derivative
  pi: proportional-integral controller
  mpc: model predictive control
  lqr: linear quadratic regulator
  milp: mixed-integer linear programming
  ga: genetic algorithm
  pso: particle swarm optimization

  # applications (common shorthands)
  fdd: fault detection and diagnosis

  # data types & signals
  sat: supply air temperature
  rat: return air temperature
  mat: mixed air temperature
  saf: supply air flow
  raf: return air flow
  pmv: predicted mean vote
  ppd: predicted percentage dissatisfied
  mrt: mean radiant temperature
  co2: co2            # keep as itself (helps canonicalise casing)
  ghi: global horizontal irradiance
  dni: direct normal irradiance
  dhi: diffuse horizontal irradiance
  tvoc: tvoc
  aqi: air quality index

  # systems & scale
  ubem: urban building energy model
  bem: building energy model
  vrf: variable refrigerant flow
  vrv: variable refrigerant volume
  ashp: air-source heat pump
  gshp: ground-source heat pump
  ahu: air handling unit
  doas: dedicated outdoor air system
  vav: variable air volume
  fcu: fan coil unit
  vsd: variable speed drive
